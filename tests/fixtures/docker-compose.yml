# Docker Compose for PostgreSQL and Redis integration tests
# Usage:
#   docker-compose -f tests/fixtures/docker-compose.yml up -d
#   npm run test:run
#   docker-compose -f tests/fixtures/docker-compose.yml down

services:
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: agent-memory-postgres-test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local PostgreSQL
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: agent_memory_test
    # Use tmpfs for faster tests (data is ephemeral)
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d agent_memory_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    # Optimize for testing (not production!)
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c synchronous_commit=off
      -c fsync=off
      -c full_page_writes=off

  redis-test:
    image: redis:7-alpine
    container_name: agent-memory-redis-test
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
    # Use append-only file disabled for faster tests
    command: redis-server --appendonly no --save ""
